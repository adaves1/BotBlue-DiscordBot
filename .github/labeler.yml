"Category: Meta":
  # top-level files
  - any:
      - '*'
      - '!README.md'
      - '!CHANGES.rst'
  # .gitattributes files
  - '**/.gitattributes'
  # GitHub configuration files, with the exception of CI configuration
  - .github/*
  - .github/ISSUE_TEMPLATE/*
  - .github/PULL_REQUEST_TEMPLATE/*
  # documentation configuration, extensions, scripts, templates, etc.
  - docs/conf.py
  - docs/_ext/**/*
  - docs/_html/**/*
  - docs/make.bat
  - docs/Makefile
  - docs/prolog.txt
  - docs/_templates/**/*
  # empty file
  - workabot/cogs/__init__.py
  # py.typed file
  - workabot/py.typed
  # requirements files
  - requirements/*
  # schema files
  - schema/*
  # tests configuration, global fixtures, etc.
  - tests/conftest.py
  - tests/__init__.py
  - tests/*/__init__.py
  # repository tools
  - tools/*


